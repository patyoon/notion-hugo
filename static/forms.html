<!-- This file exists solely for Netlify form detection during build.
     Hugo's minifier strips quotes from attributes, which can prevent
     Netlify from detecting data-netlify="true" forms. -->
<html><body>
  <form name="subscribe" action="/page/subscribed/" netlify netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="subscribe" />
    <input name="bot-field" type="hidden" />
    <input name="email" type="email" />
  </form>
  <form name="contact" action="/page/contacted/" netlify netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="contact" />
    <input name="bot-field" type="hidden" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <textarea name="message"></textarea>
  </form>
</body></html>
