[markup]
defaultMarkdownHandler = "goldmark"
[markup.goldmark.renderer]
unsafe = true
[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true
[outputs]
home = ["HTML", "RSS", "Algolia"]
[params]
  autoThumbnailImage = true
clearReading = true
dateFormat = "January 2, 2006"
description = "Patrick Yoon: Website"
favicon = "/favicon.png"
hierarchicalCategories = true
imageGallery = true
keywords = ["development", "personal-blog"]
sidebarBehavior = 2
syntaxHighlighter = "highlight.js"
thumbnailImage = true
thumbnailImagePosition = "right"
numHomepagePreview = 5
  # ---------------
  # Sharing options
  # ---------------
  # Comment and uncomment to enable or disable sharing options
  # If you wanna add a sharing option, read user documentation :
  # Tranquilpeak configuration > Theme configuration > sharing-options
  [[params.sharingOptions]]
    name = "Facebook"
    icon = "fa-brands fa-facebook-square"
    url = "https://www.facebook.com/sharer/sharer.php?u=%s"

  [[params.sharingOptions]]
    name = "Twitter"
    icon = "fa-brands fa-twitter"
    url = "https://twitter.com/intent/tweet?text=%s"

[params.algolia]
params = ["categories", "tags"]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
[params.footer]
copyright = "Patrick Yoon. Built with <a href=\"https://gohugo.io/\">Hugo</a>.<br /><a rel=\"license\" href=\"https://creativecommons.org/licenses/by-sa/4.0/\"><img alt=\"Creative Commons License\" style=\"border-width:0\" src=\"https://i.creativecommons.org/l/by-sa/4.0/80x15.png\" /></a><br />This work is licensed under a <a rel=\"license\" href=\"https://creativecommons.org/licenses/by-sa/4.0/\">Creative Commons Attribution-ShareAlike 4.0 International License</a>.<br />"
[params.sidebar.profile]
url = "/page/about"
[permalinks]
post = "/:year/:month/:slug/"
[taxonomies]
category = "categories"
tag = "tags"

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = true
